<script setup>
import {ref} from 'vue';
var count = ref(0)

function increment(){
    count.value++
}
function decrement(){
    count.value--
}

</script>

<h1>Â¡Hola mundo!</h1>
<h3>Count is {{ count }}</h3>
<div>
    <button @click="increment">incrementar</button>
    <button @click="decrement">decrementar</button>
</div>
